<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Photo Frame (Gallery) -->
  <rect x="50" y="55" width="100" height="90" rx="8" fill="none" stroke="url(#gradient)" stroke-width="3"/>
  
  <!-- Photo Content (Mountains/Landscape) -->
  <path d="M 60 120 L 80 95 L 95 110 L 110 90 L 140 120 L 140 135 L 60 135 Z" fill="url(#gradient)" opacity="0.3"/>
  
  <!-- Sun/Circle in photo -->
  <circle cx="125" cy="75" r="8" fill="url(#gradient)" opacity="0.4"/>
  
  <!-- Shield/Lock Overlay -->
  <g transform="translate(100, 100)">
    <!-- Shield Shape -->
    <path d="M 0 -25 C -20 -25 -25 -15 -25 -5 C -25 15 0 35 0 35 C 0 35 25 15 25 -5 C 25 -15 20 -25 0 -25 Z" 
          fill="url(#lockGradient)" opacity="0.9"/>
    
    <!-- Lock Icon Inside Shield -->
    <rect x="-8" y="-2" width="16" height="12" rx="2" fill="white"/>
    <path d="M -6 -2 L -6 -6 A 6 6 0 0 1 6 -6 L 6 -2" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="4" r="2" fill="url(#gradient)"/>
  </g>
  
  <!-- Text (Optional - can be removed for icon-only version) -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#gradient)" text-anchor="middle">Privacy Gallery</text>
</svg>